<div>
  <mat-toolbar color="primary">
    <button mat-button [matMenuTriggerFor]="menu" class="toolbar">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="btnMenu('table')">Patients</button>
      <button mat-menu-item (click)="btnMenu('medication')">Medication</button>
    </mat-menu>
  </mat-toolbar>
  <h2>Medication Table</h2>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#ID</th>
        <td mat-cell *matCellDef="let medication"> {{medication.id}} </td>
      </ng-container>
      <ng-container matColumnDef="codeNR">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let medication"> {{medication.codeNR}} </td>
      </ng-container>
      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let medication"> {{medication.text}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
